		<script type="text/javascript">
		$(document).ready(function() {

			* Plugin intialization
			*/

	    		menu: '#menu',
	    		anchors: ['page1', 'page2', 'page3', 'page4'],

			   	},
			    afterRender: function(){
			    	$('#pp-nav').addClass('custom');
			    },
			    afterLoad: function(anchorLink, index){
			    	if(index>1){
			    		$('#pp-nav').removeClass('custom');
			    	}else{
			    		$('#pp-nav').addClass('custom');
			    	}
			    }
			});


			/*
		    * Internal use of the demo website
		    */
		    $('#showExamples').click(function(e){
				e.stopPropagation();
				e.preventDefault();
				$('#examplesList').toggle();
			});

			$('html').click(function(){
				$('#examplesList').hide();
			});
	    });
    </script>
    <script>
jQuery(window).load(function(){
    var images = ['css/img/1.jpg','css/img/2.jpg', 'css/img/3.jpg', 'css/img/4.jpg', 'css/img/5.jpg', 'css/img/6.jpg'];
    var i = 0;
    var timeoutVar;

    function changeBackground() {
        clearTimeout(timeoutVar);
        $('#slider').fadeOut('slow', function() {
			jQuery('#slider').css('background-image', function() {
				if (i >= images.length) {
				    i=0;
			}
			return 'url(' + images[i++] + ')';      
			});
        });
        $('#slider').fadeIn('slow');
        timeoutVar = setTimeout(changeBackground, 7000);
    }
    changeBackground();        
});
    </script>
